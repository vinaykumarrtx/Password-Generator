<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      .active{
        transform: scale(1);
        transition: all 250ms ease-in-out;
}
    </style>
  </head>
  <body>
    <div id="bgBack">
      <div class="box">
        <h1 class="color1">PASSWORD GENERATOR</h1>
        <div class="box1">
          <div class="inputbox">
            <input type="text" readonly class="inputclass" displayscreen  placeholder="PASSWORD"/>

            <button copybtn class="imgbox">
              <img src="image/copy.svg" alt="" width="23px" height="23px" class=""/>
            </button>
            <p messbtn class="messbtn"></p>
          </div>
        </div>
        <div class="passwordbox">
          <div class="mainpwdbox">
            <div class="lengthbox">
              <span class="passwordlengt">Password Length</span>
              <span passwordlength class="colornum">0</span>
            </div>
            <input
              min="0"
              max="20"
              type="range"
              step="1"
              slider
              id="slidervalue"
            />
            <div class="check">
              <input type="checkbox" id="Uppercase" />
              <label for="Uppercase" class="passwordlength"
                >Includes Uppercase letters</label
              >
            </div>
            <div class="check">
              <input type="checkbox" id="Lowercase" />
              <label for="Uppercase" class="passwordlength"
                >Includes Lowercase letters</label
              >
            </div>
            <div class="check">
              <input type="checkbox" id="Numbers" />
              <label for="Uppercase" class="passwordlength"
                >Includes Numbers</label
              >
            </div>
            <div class="check">
              <input type="checkbox" id="Symbols" />
              <label for="Uppercase" class="passwordlength"
                >Includes Symbols</label
              >
            </div>
            <div class="strengthbox">
              <p id="strength">Strength</p>
              <div indicator class="indicatorbox"></div>
            </div>
            <button id="generatebutton" class="passwordlength ">
              GENERATE PASSWORD
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
